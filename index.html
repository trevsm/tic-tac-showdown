<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Tic Tac Showdown</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background: #f8f9fa;
      }

      #main {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }

      #header {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .x-turn {
        background-color: #ef4444;
      }
      .o-turn {
        background-color: #3b82f6;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
        color: #333;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 4px;
        width: 100%;
        max-width: 500px;
        aspect-ratio: 1;
      }

      .cell {
        background: white;
        border: 2px solid #ccc;
        font-size: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
        transition: background 0.2s, opacity 0.5s ease;
        border-radius: 10px;
      }

      .cell:active {
        background: #eee;
      }

      .cell svg {
        width: 60%;
        height: 60%;
      }

      .x-icon path {
        stroke: #ef4444;
        stroke-width: 8;
      }

      .o-icon circle {
        stroke: #3b82f6;
        stroke-width: 8;
      }

      .faded {
        opacity: 0.3;
      }

      #status {
        margin-top: 15px;
        font-size: 1.2rem;
        color: white;
        padding: 4px 7px;
        border-radius: 5px;
      }

      #final {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }

      #final.show {
        opacity: 1;
        pointer-events: all;
      }

      #final-inner {
        background-color: #33333355;
        border-radius: 10px;
        padding: 20px;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #final-content {
        background: #ffffffaa;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      #reset-btn {
        margin-top: 10px;
        padding: 10px 16px;
        font-size: 1rem;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #reset-btn:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Tic Tac Showdown</h1>
      <div id="status" class="x-turn">Player X Starts</div>
    </div>
    <div id="main">
      <div id="board"></div>
      <div id="final">
        <div id="final-inner">
          <div id="final-content">
            <h2>Game Over</h2>
            <p id="final-message">Winner: X</p>
            <button id="reset-btn">Play Again</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const boardEl = document.getElementById("board");
      const statusEl = document.getElementById("status");
      const finalEl = document.getElementById("final");
      const finalMessageEl = document.getElementById("final-message");
      const resetBtn = document.getElementById("reset-btn");

      let boardState = Array(9).fill(null);
      const moveHistory = [];
      let currentPlayer = "X";
      let gameOver = false;
      let lastFadedIndex = null;

      const icons = {
        X: `<svg class="x-icon" viewBox="0 0 100 100"><path d="M20,20 L80,80 M80,20 L20,80" fill="none"/></svg>`,
        O: `<svg class="o-icon" viewBox="0 0 100 100"><circle cx="50" cy="50" r="30" fill="none"/></svg>`,
      };

      function createBoard() {
        boardEl.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const btn = document.createElement("button");
          btn.classList.add("cell");
          btn.dataset.index = i;
          btn.addEventListener("click", () => handleMove(i, btn));
          boardEl.appendChild(btn);
        }
      }

      function handleMove(index, btn) {
        if (gameOver || boardState[index]) return;

        applyMove(index, btn);
        updateVisualState();

        const winner = checkWinner();
        if (winner) {
          statusEl.textContent = `${winner} Wins!`;
          finalMessageEl.textContent = `Winner: ${winner}`;
          finalEl.classList.add("show");
          gameOver = true;
          return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusEl.textContent = `${currentPlayer}'s Turn`;
        statusEl.className = currentPlayer === "X" ? "x-turn" : "o-turn";
      }

      function applyMove(index, btn) {
        boardState[index] = currentPlayer;
        btn.innerHTML = icons[currentPlayer];
        btn.classList.remove("faded");
        moveHistory.push({ index, player: currentPlayer });

        if (moveHistory.length > 6) {
          const removed = moveHistory.shift();
          boardState[removed.index] = null;
          const removedBtn = boardEl.children[removed.index];
          removedBtn.innerHTML = "";
          removedBtn.classList.remove("faded");
          lastFadedIndex = null;
        }
      }

      function updateVisualState() {
        if (lastFadedIndex !== null) {
          const prevBtn = boardEl.children[lastFadedIndex];
          if (prevBtn && prevBtn.innerHTML !== "") {
            prevBtn.classList.remove("faded");
          }
          lastFadedIndex = null;
        }

        if (moveHistory.length === 6) {
          const oldest = moveHistory[0];
          const fadedBtn = boardEl.children[oldest.index];
          fadedBtn.classList.add("faded");
          lastFadedIndex = oldest.index;
        }
      }

      function checkWinner() {
        const wins = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        for (const [a, b, c] of wins) {
          if (
            boardState[a] &&
            boardState[a] === boardState[b] &&
            boardState[a] === boardState[c]
          ) {
            return boardState[a];
          }
        }
        return null;
      }

      resetBtn.addEventListener("click", () => {
        boardState = Array(9).fill(null);
        moveHistory.length = 0;
        lastFadedIndex = null;
        currentPlayer = "X";
        gameOver = false;
        statusEl.textContent = "Player X Starts";
        finalEl.classList.remove("show");
        createBoard();
      });

      createBoard();
    </script>
  </body>
</html>
